<!DOCTYPE html>
<html lang="en" ng-app="myApp">



    <body ng-controller="SignUpCtrl">
        <form name="userForm" ng-submit="submitForm()">


            <div ng-show="user.savedSuccessfully" class="alert alert-success text-center">
                <span>{{user.savedSuccessfully}}</span>
            </div>

            <!--Name-->
            <div class="form-group col-sm-12" ng-class="{'has-error': user.nameError }">
                    <label class="control-label ">First Name</label>
                    <input type="text" class="form-control"  ng-model="user.name" aria-describedby="user.name_help">
                    <p id="user.name_help" ng-if="user.nameError" class="help-block">{{user.nameErrorMessage}}</p>

            </div>

            <!--Surname-->
            <div class="form-group col-sm-12" ng-class="{'has-error': user.surnameError }">
                <label class="control-label">Surname</label>
                <input class="form-control" type="text" ng-model="user.surname" aria-describedby="user.surname_help">
                <p id="user.surname_help" ng-if="user.surnameError" class="help-block">{{user.usernameErrorMessage}}</p>
            </div>

            <!--Gender-->
            <div class="form-group col-sm-12" ng-class="{'has-error': user.genderError }">
                <label class="control-label">Gender</label>

                <input type="radio"  value="FEMALE" ng-model="user.gender" aria-describedby="user.gender_help"/>
                Female
                <input type="radio"  value="MALE" ng-model="user.gender" aria-describedby="user.gender_help"/>
                Male
                <p id="user.gender_help" ng-if="user.genderError" class="help-block">{{user.genderErrorMessage}}</p>
            </div>

            <!--BirthDate-->
            <div class="form-group col-sm-12" ng-class="{'has-error': user.birthDateError }">
                <label class="control-label">Birth date</label>
                <input type="date" class="form-control" ng-model="user.birthDate" aria-describedby="user.birthDate_help"/>
                <p id="user.birthDate_help" ng-if="user.birthDateError" class="help-block">{{user.birthDateErrorMessage}}</p>
            </div>


            <!--Email-->
            <div class="form-group col-sm-12" ng-class="{'has-error': user.emailError }">
                <label class="control-label ">Email</label>
                <input type="text" class="form-control"  ng-model="user.email" aria-describedby="user.email_help">
                <p id="user.email_help" ng-if="user.emailError" class="help-block">{{user.emailErrorMessage}}</p>
            </div>

            <!--Password-->
            <div class="form-group col-sm-12" ng-class="{'has-error': user.passwordError }">
                <label class="control-label ">Password</label>
                <input type="text" class="form-control"  ng-model="user.password" aria-describedby="user.password_help">
                <p id="user.password_help" ng-if="user.passwordError" class="help-block">{{user.passwordErrorMessage}}</p>

            </div>




            <div class="form-group col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </body>

</html>
